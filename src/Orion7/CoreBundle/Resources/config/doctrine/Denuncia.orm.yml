        #     inversedBy: incidentes
        #     joinColumn:
        #         name: estado
        #         referencedColumnName: codigo
        # usuario_filtro:
        #     targetEntity: Estado
        #     inversedBy: incidentes
        #     joinColumn:
        #         name: estado
        #         referencedColumnName: codigo
    manyToMany:
        responsables:
              targetEntity: Responsable
              mappedBy: denuncias
        subcategorias:
              targetEntity: Subcategoria
              mappedBy: denuncias