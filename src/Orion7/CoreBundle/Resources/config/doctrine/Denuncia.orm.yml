Orion7\CoreBundle\Entity\Denuncia:
    type: entity
    table: denuncia
    repositoryClass: Orion7\CoreBundle\Entity\DenunciaRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        hora_hecho:
            type: date
        hora_registro:
            type: date
        relato:
            type: text
        nombre_denunciante:
            type: string
            length: 100
        telefono_denunciante:
            type: string
            length: 100
        correo_denunciante:
            type: string
            length: 100
        twitter_denunciante:
            type: string
            length: 100
        genera_retraso:
            type: boolean
    manyToOne:
        incidente:
            targetEntity: Incidente
            inversedBy: denuncias
            joinColumn:
                name: incidente
                referencedColumnName: id
        via:
            targetEntity: Via
            inversedBy: denuncias
            joinColumn:
                name: via
                referencedColumnName: id
        tipo_denunciante:
            targetEntity: TipoDenunciante
            inversedBy: denuncias
            joinColumn:
                name: tipo_denunciante
                referencedColumnName: id
        # usuario_registro:
